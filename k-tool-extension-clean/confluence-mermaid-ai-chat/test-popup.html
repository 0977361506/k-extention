<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Popup Display</title>
    <link rel="stylesheet" href="src/content/content.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .test-button {
            background: #0052cc;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px;
        }
        .test-button:hover {
            background: #0747a6;
        }
        #property-panel {
            background: white;
            border: 1px solid #ddd;
            padding: 10px;
            margin: 20px 0;
            border-radius: 4px;
        }
        .panel-buttons {
            display: flex;
            gap: 8px;
        }
        .aui-button {
            background: #f4f5f7;
            border: 1px solid #dfe1e6;
            color: #172b4d;
            padding: 6px 12px;
            border-radius: 3px;
            text-decoration: none;
            cursor: pointer;
        }
        .aui-button:hover {
            background: #e4e6ea;
        }
    </style>
</head>
<body>
    <h1>🧪 Test Popup Display</h1>
    
    <button class="test-button" onclick="testCreatePopup()">1. Create Popup UI</button>
    <button class="test-button" onclick="testShowPopup()">2. Show Popup</button>
    <button class="test-button" onclick="testHidePopup()">3. Hide Popup</button>
    <button class="test-button" onclick="checkPopupExists()">4. Check Popup Exists</button>
    
    <div id="property-panel" style="display: none;">
        <h3>Property Panel (Mock)</h3>
        <div class="panel-buttons">
            <!-- AI button will be injected here -->
        </div>
    </div>
    
    <div id="debug-info">
        <h3>Debug Info:</h3>
        <div id="debug-output"></div>
    </div>

    <script>
        // Mock AJS for testing
        window.AJS = {
            toInit: function(callback) {
                if (typeof callback === 'function') {
                    callback(window.jQuery || null);
                }
            },
            bind: function(event, callback) {
                console.log('AJS.bind called:', event);
                // Mock implementation
            }
        };

        let testInstance = null;

        function log(message) {
            const output = document.getElementById('debug-output');
            output.innerHTML += '<div>' + new Date().toLocaleTimeString() + ': ' + message + '</div>';
            console.log(message);
        }

        function testCreatePopup() {
            log('🧪 Testing createPopupUI...');
            
            // Import and create instance
            import('./dist/content.js').then(module => {
                log('✅ Module loaded');
                // The extension should auto-initialize
                setTimeout(() => {
                    const popup = document.getElementById('mermaid-ai-chat-popup');
                    if (popup) {
                        log('✅ Popup UI created successfully');
                        log('Popup display: ' + popup.style.display);
                    } else {
                        log('❌ Popup UI not found');
                    }
                }, 1000);
            }).catch(err => {
                log('❌ Error loading module: ' + err.message);
            });
        }

        function testShowPopup() {
            log('🧪 Testing showPopup...');
            const popup = document.getElementById('mermaid-ai-chat-popup');
            if (popup) {
                popup.style.display = 'block';
                popup.style.left = '100px';
                popup.style.top = '100px';
                popup.style.position = 'fixed';
                popup.style.zIndex = '10000';
                popup.style.transform = 'none';
                log('✅ Popup shown manually');
            } else {
                log('❌ Popup not found');
            }
        }

        function testHidePopup() {
            log('🧪 Testing hidePopup...');
            const popup = document.getElementById('mermaid-ai-chat-popup');
            if (popup) {
                popup.style.display = 'none';
                log('✅ Popup hidden');
            } else {
                log('❌ Popup not found');
            }
        }

        function checkPopupExists() {
            log('🧪 Checking popup existence...');
            const root = document.getElementById('mermaid-ai-chat-root');
            const popup = document.getElementById('mermaid-ai-chat-popup');
            
            log('Root element: ' + (root ? 'EXISTS' : 'NOT FOUND'));
            log('Popup element: ' + (popup ? 'EXISTS' : 'NOT FOUND'));
            
            if (popup) {
                log('Popup display: ' + popup.style.display);
                log('Popup position: ' + popup.style.position);
                log('Popup left: ' + popup.style.left);
                log('Popup top: ' + popup.style.top);
                log('Popup zIndex: ' + popup.style.zIndex);
                log('Popup transform: ' + popup.style.transform);
            }
        }

        // Show property panel for testing
        setTimeout(() => {
            document.getElementById('property-panel').style.display = 'block';
        }, 500);
    </script>
</body>
</html>
